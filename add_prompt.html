<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-container {
      margin-bottom: 10px;
    }
    .button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add New Prompt</h2>
  <div class="input-container">
    <textarea id="newPromptText" rows="4" cols="50" placeholder="Enter your new GPT prompt here..."></textarea>
  </div>
  <button class="button" id="savePromptButton">Save Prompt</button>
  <script src="add_prompt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Palette</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="kebab-menu">
                <button id="kebab-menu-button">â˜°</button>
                <div id="kebab-menu-dropdown" class="kebab-menu-dropdown hidden">
                    <input type="file" id="import-json" accept=".json" style="display: none;">
                    <button id="export-json-button">Export Prompts</button>
                    <button id="import-json-button">Import Prompts</button>
                </div>
            </div>
            <!--
            created:
             div class='help-menu'
             button id='help-button'
             div id='help-menu-dropdown'
    
            -->
            
            <div class="help-menu">
                <button id="help-button">?</button>
                <div id="help-menu-dropdown" class="kebab-menu-dropdown hidden">
                    <input type="file" id="import-json" accept=".json" style="display: none;">
                    <button id="export-json-button">Export Prompts</button>
                    <button id="import-json-button">Import Prompts</button>
                </div>
            </div>

            <!-- Putting the buttons in a header.
            Need to give the header its own vertical room
            Make their positions not be absolute anymore.
            Just put them in the upper left of the header container. 
            Probably use flexbox for this -->
        </header>
        
        <h1>Prompt Palette</h1>
        <div id="prompt-management">
            <input type="text" id="prompt-input" placeholder="Enter new prompt">
            <button id="add-prompt">Add Prompt</button>
        </div>
        <button id="toggle-tag-filter">Filter Prompts</button>
        <div id="tag-filter-section" class="hidden">
            <label>Filter by Tags:</label>
            <select id="tag-filter-select" multiple>
                <option value="">All Prompts</option>
                <!-- Tag options will be populated here -->
            </select>
        </div>
        <div id="prompt-list">
            <!-- Prompt list will be populated here -->
        </div>
        <button id="copy-prompts">Copy Selected Prompts</button>
    </div>

    <div id="delete-dialog" class="hidden">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <button id="delete-yes">Yes</button>
            <button id="delete-no">No</button>
        </div>
    </div>

    <div id="edit-dialog" class="hidden">
        <div class="modal-content">
            <h2>Edit Prompt</h2>
            <input type="text" id="edit-input">
            <button id="edit-yes">Save</button>
            <button id="edit-no">Cancel</button>
        </div>
    </div>

    <div id="add-tag-dialog" class="hidden">
        <div class="modal-content">
            <h2>Add Tag</h2>
            <input type="text" id="add-tag-input">
            <button id="add-tag-yes">Add Tag</button>
            <button id="add-tag-no">Cancel</button>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>

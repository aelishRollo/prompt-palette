<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Palette</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="kebab-menu">
            <button id="kebab-menu-button">â˜°</button>
            <div id="kebab-menu-dropdown" class="kebab-menu-dropdown hidden">
                <input type="file" id="import-json" accept=".json" style="display: none;">
                <button id="export-json-button">Export Prompts </button>
                <button id="import-json-button">Import Prompts </button>
            </div>
        </div>
        <h1>Prompt Palette</h1>
        <div id="prompt-management">
            <input type="text" id="prompt-input" placeholder="Enter new prompt">
            <button id="add-prompt">Add Prompt</button>
        </div>
        <button id="toggle-tag-filter">Filter Prompts</button>
        <div id="tag-filter-section" class="hidden">
            <label>Filter by Tags:</label>
            <select id="tag-filter-select" multiple>
                <option value="">All Prompts</option>
                <!-- Tag options will be populated here -->
            </select>
        </div>
        <div id="prompt-list">
            <!-- Prompt list will be populated here -->
        </div>
        <button id="copy-prompts">Copy Selected Prompts</button>
    </div>

    <div id="confirmation-dialog" class="hidden">
        <p>Are you sure you want to delete this prompt?</p>
        <div class="confirmation-buttons">
            <button id="confirm-yes" class="confirm-button">Yes</button>
            <button id="confirm-no" class="confirm-button">No</button>
        </div>
    </div>

    <div id="edit-dialog" class="hidden">
        <p>Edit your prompt:</p>
        <input type="text" id="edit-input">
        <div class="confirmation-buttons">
            <button id="edit-yes" class="confirm-button">Save</button>
            <button id="edit-no" class="confirm-button">Cancel</button>
        </div>
    </div>

    <div id="add-tag-dialog" class="hidden">
        <p>Add a tag:</p>
        <input type="text" id="add-tag-input">
        <div class="confirmation-buttons">
            <button id="add-tag-yes" class="confirm-button">Add</button>
            <button id="add-tag-no" class="confirm-button">Cancel</button>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Palette</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Prompt Palette</h1>
        <div id="group-management">
            <input type="text" id="group-input" placeholder="Enter new group name">
            <button id="add-group">Add Group</button>
        </div>
        <div id="group-list">
            <!-- Group list will be populated here -->
        </div>
        <select id="group-filter">
            <option value="">All Groups</option>
        </select>
        <div id="prompt-list">
            <!-- Prompt list will be populated here -->
        </div>
        <div id="prompt-management">
            <input type="text" id="prompt-input" placeholder="Enter new prompt">
            <select id="prompt-group">
                <option value="">No Group</option>
            </select>
            <button id="add-prompt">Add Prompt</button>
        </div>
        <button id="toggle-tag-filter">Filter Prompts</button>
        <div id="tag-filter-section" class="hidden">
            <label>Filter by Tags:</label>
            <select id="tag-filter-select" multiple>
                <option value="">All Prompts</option>
                <!-- Tag options will be populated here -->
            </select>
        </div>
        <div id="prompt-list">
            <!-- Prompt list will be populated here -->
        </div>
        <button id="copy-prompts">Copy Selected Prompts</button>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
